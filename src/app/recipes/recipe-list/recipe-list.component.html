<div class="row m-b-8">
    <div class="col-xs-12 m-t-8">

    </div>
</div>

    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeEl of recipes;let i = index" [recipe]="recipeEl" [index]="i">
        </app-recipe-item>
    </div>
</div>
